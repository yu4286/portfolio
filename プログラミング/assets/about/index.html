                <p class="about-description">
                    　こんにちは、杉江 悠平です。現在、中央大学の商学部に在学中で、ビジネスやテクノロジー、社会課題に関心を持ちながら学びを深めています。<br>

                    　特に、プログラミングやWeb作成に挑戦中です。また、株式投資や企業分析にも興味があり、投資の勉強を通して世の中の動きや企業の仕組みに触れることが楽しいと感じています。<br>

                    　大学ではゼミ活動として「マーケティング」や「経営学」といった会社の経営についての勉強も行っており、フィールドワークや発表を通じて、自分の視野を広げる経験を積んでいます。<br>

                    　将来的には、海外での生活や起業も視野に入れており、そのために語学力や実践的なスキルを磨くことを目標にしています。つい最近も、セブ島で語学留学を体験し、さまざまな価値観に触れてきました。<br>

                    　趣味はスポーツ！ラクロスという競技が好きです。最近は「効率化」や「仕組み化」も個人的なテーマで、日常の中で小さな改善を見つけるのがちょっとした楽しみです。<br>
