<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo">
        <h1 class="todo-headline">TODO</h1>
        <form class="form" id="form">
            <input type="text" class="input" id="input" placeholder="TODOを入力" autocomplete="off">
        </form>
        <div class="list-style">
            <ul class="list" id="ul">
            
            </ul>
        </div>
    </div>
    <div class="btn">
        
        <button id="clearAll" class="remove">削除</button>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
